<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Successful</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background-color: #f3f9f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .success-box {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .checkmark {
      font-size: 60px;
      color: green;
      animation: pop 0.6s ease-out;
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="success-box">
    <div class="checkmark">✔</div>
    <h1>Order Placed Successfully!</h1>
    <p>Thank you for your order. We'll be in touch soon.</p>
  </div>

  <script>
    // Trigger confetti when the page loads
    window.onload = function () {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    };
  </script>

</body>
</html>
